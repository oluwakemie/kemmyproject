<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Arbutus+Slab&family=Eczar&family=Josefin+Sans:wght@700&family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./fontawesome-free-6.0.0-web/css/all.css">
    <title>login</title>
  </head>
  <body>
    <section class="login py-5 bg-light">
      <div class="container">
        <div class="row g-0">
          <div class="col-lg-5">
            <img src="oop.jpg" class="img-fluid" alt>
          </div>
          <div class="col-lg-7 text-center py-5">
            <h1 class="animate__animated animate__heartBeat animate_infinite">Login Form</h1>

            <form>
              <div class="form-row py-3 pt-5">
                <div class=" offset-1  col-lg-10">
                  <input type="text" name="" placeholder="UserName" class="inp px-3">
                </div>
                <div class="form-row pt-2 py-3">
                  <div class=" offset-1 col-lg-10">
                    <input type="password" name="" placeholder="Password" class="inp px-3">
                  </div>
                  <div class="form-row pt-2 py-3">
                  <div class=" offset-1 col-lg-10">
                    <button class="btn1">SignUp</button>
                  </div>
              </div>
            </form>
            <p>Or Login With</p>
            <span><i class="fa-brands fa-facebook"></i></span>
            <span><i class="fa-brands fa-google-plus"></i></span>
          </div>
        </div>
      </div>
    </section>

  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
